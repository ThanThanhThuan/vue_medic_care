<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Medic Care Bootstrap 5 CSS Template</title>

  <!-- CSS FILES -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Linking to assets in the public folder -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/bootstrap-icons.css" rel="stylesheet">
  <link href="/css/owl.carousel.min.css" rel="stylesheet">
  <link href="/css/owl.theme.default.min.css" rel="stylesheet">

<body id="top">
  <div id="app"></div>

  <!-- JAVASCRIPT FILES -->
  <!-- These will load after Vue mounts -->
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/owl.carousel.min.js"></script>
  <script src="/js/scrollspy.min.js"></script>

  <!-- We load custom.js as a module so it runs after the DOM is ready -->
  <script type="module" src="/src/main.js"></script>

  <!-- 
       NOTE: Because Vue renders dynamically, the original 'custom.js' 
       might try to run before the HTML exists. We will handle custom.js 
       inside the Vue components or App.vue using lifecycle hooks. 
       However, for simple templates, you can leave it here if it uses $(document).ready()
    -->
  <script src="/js/custom.js"></script>
</body>

</html>
